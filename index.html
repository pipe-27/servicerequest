<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Servicio - HL7 FHIR</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #e6f7f4; /* verde menta claro */
      margin: 0;
      padding: 20px;
      color: #2b4d43; /* verde oscuro suave */
    }

    h1 {
      text-align: center;
      color: #2bbbad; /* verde menta principal */
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: 2px solid #2bbbad;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }

    legend {
      padding: 0 10px;
      font-weight: bold;
      color: #2bbbad;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2b4d43;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #a0dcd1;
      border-radius: 6px;
      margin-top: 5px;
      box-sizing: border-box;
      background-color: #f0fdfb;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #2bbbad;
      outline: none;
    }

    button {
      background-color: #2bbbad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #239c91;
    }
  </style>
</head>
<body>
  <h1>Solicitud de Servicio - HL7 FHIR</h1>
  <!-- Aquí seguiría tu formulario -->
</body>
</html>
