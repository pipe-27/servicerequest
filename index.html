<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Servicio - HL7 FHIR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #730024;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: 2px solid #730024;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }

    legend {
      padding: 0 10px;
      font-weight: bold;
      color: #730024;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #730024;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5a001b;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    
    #result {
      max-width: 700px;
      margin: 20px auto;
      font-size: 16px;
}

    }
  </style>
</head>
<body>
  <h1>Formulario de Solicitud de Servicio</h1>
  <form id="serviceRequestForm">
    <!-- Datos del Paciente -->
    <fieldset>
      <legend>Datos del Paciente</legend>
      <label for="patientId">ID del Paciente:</label>
      <input type="text" id="patientId" name="patientId" required>

      <label for="patientName">Nombre del Paciente:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="patientBirthDate">Fecha de Nacimiento:</label>
      <input type="date" id="patientBirthDate" name="patientBirthDate" required>

      <label for="patientGender">Género:</label>
      <select id="patientGender" name="patientGender" required>
        <option value="">Seleccione</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
        <option value="unknown">Desconocido</option>
      </select>
    </fieldset>

    <!-- Datos de la Solicitud -->
    <fieldset>
      <legend>Datos de la Solicitud</legend>
      <label for="requester">Nombre del Médico Solicitante:</label>
      <input type="text" id="requester" name="requester" required>

      <label for="procedureCode">Código del Procedimiento:</label>
      <input type="text" id="procedureCode" name="procedureCode" required>

      <label for="procedureDescription">Descripción del Procedimiento:</label>
      <textarea id="procedureDescription" name="procedureDescription" required></textarea>

      <label for="requestDate">Fecha de Solicitud:</label>
      <input type="date" id="requestDate" name="requestDate" required>

      <label for="priority">Prioridad:</label>
      <select id="priority" name="priority" required>
        <option value="">Seleccione</option>
        <option value="routine">Rutina</option>
        <option value="urgent">Urgente</option>
        <option value="asap">Lo antes posible</option>
        <option value="stat">Inmediata</option>
      </select>
    </fieldset>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
