<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Procedimiento Clínico</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #e6fff5;
      padding: 30px;
    }

    h1 {
      color: #2ecc71;
      text-align: center;
    }

    form {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(102, 217, 164, 0.3);
      border: 2px solid #66d9a4;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      color: #2ecc71;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #2ecc71;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .medication-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 4px rgba(46, 204, 113, 0.2);
    }
  </style>
</head>
<body>
  <h1>Formulario de Procedimiento Clínico</h1>
  <form id="medicalForm">

    <fieldset>
      <legend>Datos del Médico</legend>
      <label for="doctorName">Nombre:</label>
      <input type="text" id="doctorName" required>

      <label for="specialty">Especialidad:</label>
      <input type="text" id="specialty" required>

      <label for="institution">Institución:</label>
      <input type="text" id="institution" required>
    </fieldset>

    <fieldset>
      <legend>Datos del Paciente</legend>
      <label for="patientName">Nombre:</label>
      <input type="text" id="patientName" required>

      <label for="documentType">Tipo de Documento:</label>
      <input type="text" id="documentType" required>

      <label for="documentNumber">Número de Documento:</label>
      <input type="text" id="documentNumber" required>

      <label for="age">Edad:</label>
      <input type="number" id="age" required>

      <label for="sex">Sexo:</label>
      <input type="text" id="sex" required>

      <label for="mainDiagnosis">Diagnóstico Principal:</label>
      <input type="text" id="mainDiagnosis" required>

      <label for="procedureDone">Procedimiento Realizado:</label>
      <input type="text" id="procedureDone" required>
    </fieldset>

    <fieldset>
      <legend>Información del Procedimiento</legend>
      <label for="procedureName">Nombre:</label>
      <input type="text" id="procedureName" required>

      <label for="procedureCode">Código:</label>
      <input type="text" id="procedureCode" required>

      <label for="procedureDate">Fecha:</label>
      <input type="date" id="procedureDate" required>

      <label for="procedureTime">Hora:</label>
      <input type="time" id="procedureTime" required>

      <label for="procedureType">Tipo:</label>
      <input type="text" id="procedureType" required>

      <label for="procedureDescription">Descripción:</label>
      <textarea id="procedureDescription" rows="3" required></textarea>

      <label for="technique">Técnica:</label>
      <input type="text" id="technique" required>

      <label for="anesthesia">Anestesia:</label>
      <input type="text" id="anesthesia" required>

      <label for="patientStatus">Estado del Paciente:</label>
      <input type="text" id="patientStatus" required>

      <label for="followUp">Seguimiento:</label>
      <textarea id="followUp" rows="3" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Medicamentos</legend>
      <div id="medicationsContainer"></div>
      <button type="button" onclick="addMedication()">Agregar Medicamento</button>
    </fieldset>

    <button type="submit">Enviar Procedimiento</button>
  </form>

  <script>
    let medicationCounter = 0;

    function addMedication() {
      const container = document.getElementById('medicationsContainer');
      const div = document.createElement('div');
      div.className = 'medication-block';
      div.id = `medication-${medicationCounter}`;
      div.innerHTML = `
        <label for="medicationName-${medicationCounter}">Nombre:</label>
        <input type="text" id="medicationName-${medicationCounter}" required>

        <label for="medicationDose-${medicationCounter}">Dosis:</label>
        <input type="text" id="medicationDose-${medicationCounter}" required>

        <label for="medicationFrequency-${medicationCounter}">Frecuencia:</label>
        <input type="text" id="medicationFrequency-${medicationCounter}" required>

        <label for="medicationRoute-${medicationCounter}">Vía de Administración:</label>
        <input type="text" id="medicationRoute-${medicationCounter}" required>
      `;
      container.appendChild(div);
      medicationCounter++;
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
