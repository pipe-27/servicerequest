<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Procedimiento Clínico</title>
  <style>
    body, input, textarea, select, button {
      font-family: Calibri, sans-serif;
    }

    body {
      background-color: #e6fff5;
      padding: 30px;
    }

    h1 {
      color: #98ff98;
      text-align: center;
    }

    form {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(152, 255, 152, 0.3);
      border: 2px solid #98ff98;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      color: #98ff98;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #98ff98;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #98ff98;
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(152, 255, 152, 0.3);
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #7fe87f;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 4px rgba(152, 255, 152, 0.2);
    }
  </style>
</head>
<body>
  <h1>Formulario de Procedimiento Clínico</h1>
  <form id="medicalForm">
    <!-- ... formulario original sin cambios estructurales ... -->
  </form>

  <script src="script.js"></script>
</body>
</html>
